<!-- form/login-form-model.html -->
<div class="modal-overlay login-overlay mclose"></div>
<div class="model-login mclose">
    <button id="l-close" style="
    background-color: #ff4d4d;
    color: white;
    font-size: 20px;
    font-weight: bold;
    border: none;
    border-radius: 50%;
    width: 35px;
    height: 35px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
  ">
  
    X
  </button>
  
  <form class="myForm">
    <h1 class="m-h">Login <hr /></h1>
    <input type="text" id="username" placeholder="Your username"/>
    <input type="password" id="password" placeholder="Your password"/>
    <button type="submit" class="myBtn">Login</button>
  </form>
</div>
