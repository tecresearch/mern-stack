<!-- form/register-form-model.html -->
<div class="modal-overlay enroll-overlay mclose"></div>
<div class="model-enroll mclose">
  <button id="e-close" style="
  background-color: #ff4d4d;
  color: white;
  font-size: 20px;
  font-weight: bold;
  border: none;
  border-radius: 50%;
  width: 35px;
  height: 35px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  transition: all 0.3s ease;
">

  X
</button>

  <form class="myForm">
    <h1 class="m-h">Enrollment <hr /></h1>
    <input type="text" id="name" placeholder="Your name"/>
    <input type="text" id="i-user" placeholder="Your username"/>
    <input type="email" id="email" placeholder="username@gmail.com"/>
    <input type="password" id="i-pass" placeholder="Your password"/>
    <button type="submit" class="myBtn">Enroll</button>
  </form>
</div>
